<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Alphabetizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        textarea {
            width: 100%;
            min-height: 200px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Online Alphabetizer</h1>
        <p>Enter your text below and click the button to sort lines alphabetically</p>
        
        <textarea id="textInput" placeholder="Type or paste your text here (one item per line)"></textarea>
        
        <button id="sortButton">Sort Alphabetically</button>
        
        <div class="footer">
            A minimalistic tool to alphabetize text by line
        </div>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const sortButton = document.getElementById('sortButton');

        sortButton.addEventListener('click', function() {
            const text = textInput.value;
            
            if (text.trim() === '') {
                return;
            }

            // Split by lines, sort alphabetically, and join back
            const sortedText = text.split('\n').sort((a, b) => {
                return a.localeCompare(b, undefined, { sensitivity: 'base' });
            }).join('\n');
            
            textInput.value = sortedText;
        });

        // Allow pressing Enter while holding Ctrl/Cmd to trigger sort
        textInput.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                sortButton.click();
            }
        });
    </script>
</body>
</html>
